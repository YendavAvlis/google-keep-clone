<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Google Keepz</title>
        <link rel="stylesheet" href="style.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Google+Sans:400,500&display=swap"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="modal">
            <div class="modal-content">
                <input type="text" class="modal-title" placeholder="Title">
                <input type="text" class="modal-text" placeholder="Text">
                <span class="modal-close-button">Close</span>
            </div>
        </div>
        <main>
            <header>
                <img class="header-logo" src="https://www.gstatic.com/images/branding/product/1x/keep_48dp.png" alt="Google Keep Logo">
                <h2 class="header-title">Keep</h2>
            </header>
            <div id="form-container">
                <form id="form" autocomplete="off">
                    <input type="text" placeholder="Title" id="note-title">
                    <input type="text" placeholder="Take a note..." id="note-text">
                    <div id="form-buttons">
                        <button type="submit" id="submit-button">Submit</button>
                        <button type="button" id="form-close-button">Close</button>
                    </div>
                </form>
            </div>
            <div id="notes"></div>
            <div id="placeholder">
                <i class="fa-regular fa-note-sticky fa-7x" id="placeholder-logo"></i>
                <p id="placeholder-text">Notes you add appear here</p>
            </div>

        </main>

        <script src="app.js"></script>
    </body>
</html>
